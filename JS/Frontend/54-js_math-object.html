<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Math Objects</title>
</head>
<body>
    <div class="container"><h1>This is a JavaScript</h1></div>
    <script>
        let m = Math
        console.log(m);
        console.log('The value of Math.E is ', Math.E);
        console.log('The value of Math.pi is ', Math.PI);
        console.log('The value of Math.ln2 is ', Math.LN2);
        console.log('The value of Math.ln10 is ', Math.LN10);
        console.log('The value of Math.log2e is ', Math.LOG2E);
        console.log('The value of Math.log10e is ', Math.LOG10E);
        console.log('The value of Math.sqrt1_2 is ', Math.SQRT1_2);

        //functions

        let a = 34.353
        let b = 89

        console.log('The value of a and b is ', a , b)
        console.log('The value of a and b rounded is ', Math.round(a), Math.round(b))


        console.log('5 raised to the power of 2 is ', Math.pow(5,2));

        console.log('sqare root of 36 is ', Math.sqrt(36));

        console.log('Nearest integer of 5.8 is (up)',Math.ceil(5.8))
        console.log('Nearest integer of 5.8 is (down)',Math.floor(5.8))

        console.log('absolute value of 5.66 is ' ,Math.abs(5.66));
        console.log('absolute value of -5.66 is ' ,Math.abs(-5.66));

        // trinometic function

        console.log('The value of sin(pi) is ', Math.sin(Math.PI/2))
        console.log('The value of tan(pi) is ', Math.tan(Math.PI/2))
        console.log('The value of cos(pi) is ', Math.cos(Math.PI/2))

        //min and max
        console.log('Minimun value of 4,5,6,7 is ', Math.min(4,5,6,7));
        console.log('Maximum value of 4,5,6,7 is ', Math.max(4,5,6,7));

        //generting random number


        // for 0 to 1
        let r = Math.random()
        console.log('The random number is ', r);
        // for 1 to 100
        let a1 = 1;
        let b1 = 100;
        let r1_100 = (b1-a1)*Math.random()
        console.log('The random number is ' , Math.round(r1_100));




    </script>
</body>
</html>
